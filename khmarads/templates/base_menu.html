{% extends "base_bootstrap.html" %}
{% block navbar %}
<nav class="navbar navbar-default navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ settings.APP_NAME }}</a>
    </div>
    <!-- https://stackoverflow.com/questions/22047251/django-dynamically-get-view-url-and-check-if-its-the-current-page -->
    <ul class="nav navbar-nav">
      {% url 'ads' as ads %}
      <li {% if request.get_full_path == ads %}class="active"{% endif %}>
          <a href="{% url 'khmarads:all' %}">Strategies</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
        <a href="{% url 'khmarads:ad_create' %}">Create Ad</a>
        </li>
        <li class="dropdown">
            <ul class="dropdown-menu">
                <li><a href="{% url 'logout' %}?next={% url 'khmarads:all' %}">Logout</a></li>
            </ul>
        </li>
        {% else %}
        <li>    
        <a href="{% url 'login' %}?next={% url 'khmarads:all' %}">Login</a>
        </li>
        <li>
            <a href ="{% url 'khmarads:signup' %}">Signup</a>
        </li>
        {% endif %}
    </ul>
  </div>
</nav>
{% endblock %}
